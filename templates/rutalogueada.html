<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, {{ username }}</h1>

    {% if dogs %}
        <h2>Lista de perros:</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Raza</th>
                </tr>
            </thead>
            <tbody>
                {% for perro in dogs %}
                    <tr>
                        <td>{{ perro.id }}</td>
                        <td>{{ perro.nombre }}</td>
                        <td>{{ perro.edad }}</td>
                        <td>{{ perro.raza }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
</body>
</html>
